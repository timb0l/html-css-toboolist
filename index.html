<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header_Logo-->
        <header class="header_container">
            <img id="logo_toboolist" src="./img/Toboolist-logo.jpg" alt="Toboolist-logo">
        </header>

    <!-- button_Bar-->
        <main>
            <div id="button_container">
            <button class="button_task">Add Task</button>
            <button class="button_section">Add Section</button>
            </div>
        <!--task_today_bar-->
            <div class="task_bar">
                <section>
                <h2><span class="arrow">&#9660</span>New Task</h2>
                    <div class="mini_task">
                        <span class="item item_yes"&#10003</span>
                        <span>Quarterly Newsletter</span>
                        <span class="notification Editorial">Editorial</span>
                    </div>
                
                </section>    
            </div>
        </main>
    </div>
</body>
</html>
